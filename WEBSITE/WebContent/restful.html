<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restful Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
<div class="container">
  <h2>City and State Finder</h2>
  <form method="POST" action="http://ec2-52-33-64-53.us-west-2.compute.amazonaws.com/Resource/addresses/zip">
    <div class="form-group">
      <label for="zipcode">Email:</label>
      <input type="text" class="form-control" name="zip" id="email" required placeholder="Enter zipcode">
    </div>
    <button type="submit" class="btn btn-default">Get Address info </button>
  </form>
</div>

</body>
</html>
