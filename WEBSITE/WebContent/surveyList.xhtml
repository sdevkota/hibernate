<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "httpt://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="site.css" />
	<h:outputStylesheet library="css" name="survey.css" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/Templates/header.xhtml" />
		</ui:insert>
	</div>
	<div id="content">
		<div style="margin-right: 1%; margin-left: 1%;">
			<h1>Survey Lists(Adjustable Columns)</h1>
			<p:dataTable var="student" value="#{survey.surveys}"
				scrollable="true" resizableColumns="true" scrollHeight="99%">
				
				<p:column headerText="First Name">
					<h:outputText value="#{student.firstName}" />
				</p:column>

				<p:column headerText="Last Name">
					<h:outputText value="#{student.lastName}" />
				</p:column>

				<p:column headerText="Street Address">
					<h:outputText value="#{student.streetAddress}" />
				</p:column>

				<p:column headerText="City">
					<h:outputText value="#{student.city}" />
				</p:column>
				<p:column headerText="State">
					<h:outputText value="#{student.state}" />
				</p:column>
				<p:column headerText="Zip code">
					<h:outputText value="#{student.zip}" />
				</p:column>
				<p:column headerText="Phone#">
					<h:outputText value="#{student.phone}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{student.email}" />
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{student.dateOfSurvey}" />
				</p:column>
				<p:column headerText="Poosbile Sem Start Date">
					<h:outputText value="#{student.possibleStartDate}" />
				</p:column>
				<p:column headerText="Likes">
					<h:outputText value="#{student.likes}" />
				</p:column>
				<p:column headerText="How did survey hear">
					<h:outputText value="#{student.medium}" />
				</p:column>
				<p:column headerText="Recommendation">
					<h:outputText value="#{student.recommendation}" />
				</p:column>
				<p:column headerText="Raffle Entry">
					<h:outputText value="#{student.numbers}" />
				</p:column>
				<p:column headerText="Additional Comments">
					<h:outputText value="#{student.additionalComments}" />
				</p:column>
			</p:dataTable>
		</div>
	</div>
</h:body>
</html>
